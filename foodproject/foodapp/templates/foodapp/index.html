{% extends 'base.html' %}
{% block content %}
<h4>Welcome!</h4>

<div id = 'video'>
{% for name, link in zippers %}
{% if name and link %}
  <div>
    <li><a href = "test/{{name}}">{{name}}</a></li>
    <iframe width="250" height="250" src="{{link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><br>
  </div>
{% endif %}
{% endfor %}
{% csrf_token %}
{% endblock %}
